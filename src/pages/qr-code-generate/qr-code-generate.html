<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Génération de QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="12">
      <h4>Texte à encoder</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-card>
        <ion-card-content>
            <div *ngIf="scanData">
                Scanned Text : {{scanData.text}}
                <br>
                Scanned Format : {{scanData.format}}
            </div>
          <ion-input type="text" placeholder="Remplissez moi... " [(ngModel)]="encodeData" ></ion-input>   
          <button ion-button (click)="this.encodeText()">Générer</button>
        </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
